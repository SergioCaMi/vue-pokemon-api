<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Api con Vue</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #fff176; /* Fondo amarillo */
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
        box-sizing: border-box;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
      }

      .card {
        border: 1px solid #e1e4e8;
        border-radius: 0.5rem;
        padding: 1rem;
        background: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card img {
        width: 100%;
        height: auto;
        max-width: 150px;
        margin: 0 auto 1rem;
        display: block;
      }

      h3 {
        margin: 0.5rem 0;
        font-size: 1.2rem;
      }

      p {
        margin: 0.3rem 0;
        font-size: 0.95rem;
      }

      @media (max-width: 768px) {
        .grid-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 576px) {
        .grid-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="app">
      <main>
        <h1>Listado de Pokémon</h1>
        <div>
          <input v-model="search" type="text" placeholder="Filtrar por nombre..." id="filterPokemon" />
        </div>

        <div class="grid-container">
          <div v-for="pokemon in filterPokemons" :key="pokemon.id" class="card">
            <div v-if="">
              <img :src="pokemon.sprite" :alt="pokemon.name" />
            </div>
            <div>
              <h3>{{ pokemon.name }}</h3>
              <ul>
                <li v-for="(tipo, index) in pokemon.type" :key="index" style="list-style-type: none; ">
                    {{tipo}}
                </li>
              </ul>
              
              <p>
                <strong>Evoluciona de:</strong>
                <span>{{ pokemon.evolvesFrom }}</span>
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module">
      import { createApp, ref, onMounted, computed } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        setup() {
          const pokemons = ref([]);
          const search = ref("");
          const selectedPokemon = ref(null)

          onMounted(() => {
            getInfo();
          });

          const getInfo = async () => {
            try {
              const jsonURL = "./data/pokemon.json";
              const response = await fetch(jsonURL);

              if (!response.ok) {
                throw new Error(`Error en la API: ${response.status}`);
              }
              const data = await response.json();
              pokemons.value = data;
              console.log(data);
            } catch (error) {
              console.error("Error al obtener los países:", error);
            }
          };

          const filterPokemons = computed(() => {
            if (search.value) {
              return pokemons.value.filter(pokemon => pokemon.name.toLowerCase().includes(search.value.toLowerCase()));
            }
            return pokemons.value;
          });

          return {
            getInfo,
            pokemons,
            filterPokemons,
            search,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
